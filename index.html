<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Geo-Insights Network</title>
	<link rel="stylesheet" href="./style.css">
</head>
<body>
	<main>

    <div id="carousel" class="carousel">

       <div id='iten_1' class="hideLeft">
        <img src="https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089__340.jpg">
      </div>

      <div id='item_2' class="prevLeftSecond">
        <img src="./imgs/wolf.jpg">
      </div>

      <div id='item_3' class="prev">
        <img src="./imgs/snakes.jpg">
      </div>

      <div id='item_4' class="selected">
        <img src="./imgs/a.jpg">
      </div>

      <div id='item_5' class="next">
        <img src="./imgs/rhino.jpg">
      </div>

      <div id='item_6' class="nextRightSecond">
        <img src="./imgs/penguins.jpg">
      </div>

      <div id='item_7' class="hideRight">
        <img src="./imgs/tiger.jpg">
      </div>

      <div id='item_8' class="hideRight">
        <img src="./imgs/hippo.jpg">
      </div>

    </div>
    <div class="buttons">
      <button class="button-82-pushable" role="button" id="prev">
        <span class="button-82-front"><img src="./left.png"></span>
      </button>
    
      <button class="button-82-pushable" role="button" id="next">
        <span class="button-82-front"><img src="./right.png"></span>
      </button>
    </div>
    
  </main>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
